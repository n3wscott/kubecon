apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: sockeye-file
spec:
  broker: default
  filter:
    sourceAndType:
      type: google.gcs
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: sockeye

---

apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: sockeye-rpn-expression
spec:
  broker: default
  filter:
    sourceAndType:
      type: sps.demo.rpn.expression
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: sockeye

---

apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: sockeye-rpn-result
spec:
  broker: default
  filter:
    sourceAndType:
      type: sps.demo.rpn.result
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: sockeye

---

apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: sockeye
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: github.com/n3wscott/kpax/sockeye/cmd/sockeye
