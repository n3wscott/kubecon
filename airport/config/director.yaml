apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: director
  namespace: airport
spec:
  broker: default
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: director
---

apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: director
  namespace: airport
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: github.com/n3wscott/kubecon/airport/cmd/airport/
            env:
              - name: AIRPORT_ROLE
                value: "director"
              - name: BROKER
                value: "http://outbound-broker.airport.svc.cluster.local/"
              - name: MEMCACHE_SERVERS
                value: "memcached.airport.svc.cluster.local:11211"
